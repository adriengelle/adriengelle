[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.96.0"

[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL --buildFuture"

[context.branch-deploy]
  command = "hugo -b $DEPLOY_PRIME_URL --buildFuture"
[[
headers
]]
  for = "/secret-page/*"
  [
headers.values
]
    Basic-Auth = "someuser:somepassword"
